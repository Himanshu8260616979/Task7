<!DOCTYPE html>
<html>

<head>
    <title>360Digrii registration page</title>
</head>

<body>
    <header>
        <a href="https://360digrii.com/">
            <img src="https://www.360digrii.com/images/logo.png" alt="360Digrii logo">
        </a>
        <h1>
            <center>
                <font color="green">
                    Welcome to 360Digrii
                </font>
            </center>
        </h1>
        <p align="center">
            <a href="home.html">Home</a> &nbsp;&nbsp;&nbsp;
            <a href="about.html">About</a>&nbsp;&nbsp;&nbsp;
            <a href="contact.html">Contact</a>&nbsp;&nbsp;&nbsp;
            <a href="branches.html">Branches</a>&nbsp;&nbsp;&nbsp;
            <a href="courses_table.html">Courses</a>&nbsp;&nbsp;&nbsp;
            <a href="student_table.html">Placed Students</a>&nbsp;&nbsp;&nbsp;
            <a href="companies.html">Upcoming Companies</a>&nbsp;&nbsp;
            <a href="#">Sign Up</a>&nbsp;&nbsp;
            <a href="sign_in.html">Sign in</a>

        </p>
    </header>
    <hr>
    <form name="signup" action="" method="get">
        <table align="center" bgcolor="silver" cellspacing="10px" cellpadding="5px">
            <caption>
                <h2>
                    Registration page
                </h2>
            </caption>
            <tr>
                <td>
                    <lebel for="sname">
                        Full Name
                    </lebel>
                </td>
                <td>
                    <input type="text" id="sname" name="sname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sid">
                        Student Id
                    </label>
                </td>
                <td>
                    <input type="number" id="sid" name="sid">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="spass">
                        Password
                    </label>
                </td>
                <td>
                    <input type="password" id="spass" name="spass">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cpass">
                        Confirm Password
                    </label>
                </td>
                <td>
                    <input type="password" id="cpass" name="cpass">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">
                        Courses
                    </label>
                </td>
                <td>
                    <input type="checkbox" value="c" id="c">C
                    <input type="checkbox" value="cpp" id="cpp">Cpp
                    <input type="checkbox" value="Java" id="java">Java
                </td>
            </tr>
            <tr>
                <td>
                    <lebel for="">
                        Class Mode
                    </lebel>
                </td>
                <td>
                    <input type="radio" value="Online" name="mode" id="moff">Online
                    <input type="radio" value="Offline" name="mode" id="mon">Offline
                </td>
            </tr>
            <tr>
                <td>
                    <lebel for="dob">
                        Date of date
                    </lebel>
                </td>
                <td>
                    <input type="datetime" id="dob" name="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <lebel for="age">
                        Age
                    </lebel>
                </td>
                <td>
                    <input type="number" id="age" name="age">
                </td>
            </tr>
            <tr>
                <td>
                    <lebel for="semail">
                        Email
                    </lebel>
                </td>
                <td>
                    <input type="email" id="semail" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <lebel>
                        Qualification
                    </lebel>
                </td>
                <td>
                    <select>
                        <option> Select your Degree</option>
                        <option value="ug"> UG </option>
                        <option value="pg"> PG </option>
                        <option value="ph.D"> Ph.D </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Resume
                    </label>
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Address
                    </label>
                </td>
                <td>
                    <textarea row="10" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Linkedin url
                    </label>
                </td>
                <td>
                    <input type="url">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Sign up">
                    <input type="reset" value="Cancel">
                </td>
            </tr>

        </table>
    </form>

    <br><br><br><br><br><br><br>
    <hr>
    <footer>
        <center>
            <h3>
                <font color="blue">
                    copyright@360Digrii
                </font>
            </h3>
        </center>
    </footer>
</body>

</html>
